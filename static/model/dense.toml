name = "basic"
seed = 1234

[components]

model = [
    { name = "dense", features = {"-v" = "features"}, sigma = "relu" },
    { name = "dense" },
]

[loss]
name = "mse"
agg = "mean"

[[metrics]]
name = "mae"
agg = "mean"

[widgets.features]
widget = "input"
label = "Iterations"
placeholder = "Select number of iterations"
type = "number"
min = 1
step = 1
value = 5